<!DOCTYPE html>

<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->

<html class="no-js">

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>
                {{ content }}

                <div id="container"></div>
                <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
                <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
                <script>
                    var gitment = new Gitment({
                        // id: page.title, // 可选。默认为 location.href
                        owner: 'saicoco',
                        repo: 'saicoco.github.io',
                        oauth: {
                            client_id: '881394a49638b1f2ac13',
                            client_secret: 'cbc5f6c59ae8370a1871d17f0726fcafd8e4e8cd',
                        },
                    })
                    gitment.render('container')
                </script>
            </div>
        </div>
        {% if page.comments and site.disqus_shortname %}
        <section id="disqus_thread" class="animated fadeInUp"></section>
        
        <!-- /#disqus_thread -->{% endif %}


    </header>
    {% include scripts.html %} {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>

</html>
